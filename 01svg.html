<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        svg{
            width: 200px;
            height: 200px;
            margin-right: 10px;
            background: pink;
        }
    </style>
</head>
<body>
    <svg>
        <rect x='10' y='10' width='100'
         height='100' fill='black'
         rx='5' ry='5'></rect>
    </svg>

    <svg>
        <circle cx='100' cy='100' r='50' fill='green'></circle>
    </svg>

    <svg>
        <ellipse cx='100' cy='100' rx='100' ry='60' fill='yellowgreen'></ellipse>
    </svg>

    <svg>
        <line x1='10' y1='10' x2='100' y2='100' stroke='#000' stroke-width='4'></line>
    </svg>

    <svg>
        <path d='M10 10 100 100' stroke-width='5' stroke='green'></path>
    </svg>

    <svg>
        <text x='100' y='100' text-anchor='left'>adfggggg</text>
    </svg>
    <svg>
        <g fill='transparent' stroke='green' stroke-width='10'>
            <rect x="10" y="10" width="100" height="100"></rect>
            <rect x="120" y="120" width="100" height="100"></rect>
        </g>
    </svg>

</body>
</html>
